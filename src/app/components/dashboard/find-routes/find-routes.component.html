<!-- Main content -->
<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
<div class="inner-adjust">

    <div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Find Route</h1>
    </div>

    <div class="row" >
            <div class="col-md-12">
                <div class="media">
                
              
                    <div id="map" #poop ></div>
                   
                </div>
            </div>
        </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="text-center" *ngIf="hasRoute"> 
                <button type="button" class="btn btn-primary btn-lg" (click)= "saveRoute()" >Save Route</button>
                <!-- <button type="button" class="btn btn-primary btn-lg" >Start a Workout</button> -->
         </div>
                <div class="media-body">
                        <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                        <a class="nav-link active" href="#home" id="circle-route-tab" data-toggle="tab"  role="tab" aria-controls="home" aria-selected="true" (click)="this.toggleA()">Circular Route</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="straight-route-tab" href="#profile" data-toggle="tab"  role="tab"  aria-controls="profile" aria-selected="false" (click)="this.toggleB()">Destination</a>
                                </li>
                            </ul>
                    
                                <app-circle-route-form *ngIf="c1isShown"  (positionObject)="onFindMe($event)" (circleRouteObject)="onSubmitRoute($event)"></app-circle-route-form>
                                <app-straight-shot-form *ngIf="!c1isShown" (positionObject)="onFindMe($event)" (straightRouteObject)="onSubmitRoute($event)"></app-straight-shot-form>      
                </div>
        </div>
    </div>
</div>
</main>
